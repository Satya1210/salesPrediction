<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BigMart Sales Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #222;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BigMart Sales Prediction</h1>

  <form method="POST" action="/predict">
    <label for="Item_Fat_Content">Item Fat Content</label>
    <select name="Item_Fat_Content" required>
      <option value="0">Low Fat</option>
      <option value="1">Regular</option>
    </select>

    <label for="Item_Type">Item Type</label>
    <select name="Item_Type" required>
      <option value="0">Baking Goods</option>
      <option value="1">Breads</option>
      <option value="2">Breakfast</option>
      <option value="3">Canned</option>
      <option value="4">Dairy</option>
      <option value="5">Frozen Foods</option>
      <option value="6">Fruits and Vegetables</option>
      <option value="7">Hard Drinks</option>
      <option value="8">Seafood</option>
      <option value="9">Others</option>
      <option value="10">Meat</option>
      <option value="11">Household</option>
      <option value="12">Health and Hygiene</option>
      <option value="13">Snack Foods</option>
      <option value="14">Soft Drinks</option>
      <option value="15">Starchy Foods</option>
    </select>

    <label for="Outlet_Location_Type">Outlet Location Type</label>
    <select name="Outlet_Location_Type" required>
      <option value="0">Tier 1</option>
      <option value="1">Tier 2</option>
      <option value="2">Tier 3</option>
    </select>

    <label for="Outlet_Type">Outlet Type</label>
    <select name="Outlet_Type" required>
      <option value="0">Grocery Store</option>
      <option value="1">Supermarket Type1</option>
      <option value="2">Supermarket Type2</option>
      <option value="3">Supermarket Type3</option>
    </select>

    <label for="Age_Outlet">Outlet Age (years since established)</label>
    <input type="number" step="1" name="Age_Outlet" placeholder="e.g. 10" required>

    <label for="Item_MRP">Item MRP (Retail Price)</label>
    <input type="number" step="0.01" name="Item_MRP" placeholder="e.g. 198.75" required>

    <label for="Item_Visibility">Item Visibility</label>
    <select name="Item_Visibility" required>
      <option value="0.01">Very Low (0.01)</option>
      <option value="0.05">Low (0.05)</option>
      <option value="0.1">Medium (0.1)</option>
      <option value="0.15">High (0.15)</option>
    </select>

    <label for="Brand">Brand</label>
    <select name="Brand">
      <option value="0">Brand A</option>
      <option value="1">Brand B</option>
      <option value="2">Brand C</option>
      <option value="3">Brand D</option>
    </select>

    <button type="submit">Predict Sale</button>
  </form>

  {% if prediction_text %}
  <div class="result">
    Predicted Sales: â‚¹{{ '{:,.2f}'.format(prediction_text|float) }}
  </div>
  {% endif %}
</body>
</html>
